<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title> STUDENT DATA TABLE </title>
</head><br>
<h1><b><u><center> "STUDENT DATA TABLE" </u></b></center> </h1>
<body style="background-color: lightcyan;"><br>
  <table class="table table-danger table-border">
        <thead>
            <tr>
                <th>Name</th>
                <th>Father Name</th>
                <th>Roll Number</th>
                <th>Result</th>
                <th>Contact</th>
            </tr>
        </thead>
        <tbody id="studentData"></tbody>
    </table><br>
   
    
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="SEARCH THE ROLL NUMBER HERE.........." aria-label="Recipient's username" aria-describedby="button-addon2" id="inpVal">
        <button class="btn btn-outline-primary " type="button" id="button-addon2" onclick="searchStd()">Search</button>
      </div>
      <br>

      <table class="table table-success table-border">
          <thead>
              <tr>
                <th>Roll Number</th>
                <th>Name</th>
                <th>Father Name</th>
                <th>Contact</th>
                <th>Result</th>
              </tr>
          </thead>
          <tbody>
              <tr>
                  <td id="showRollNumber"></td>
                  <td id="showName"></td>
                  <td id="showFatherName"></td>
                  <td id="showContact"></td>
                  <td id="showResult"></td>
              </tr>
          </tbody>
      </table>
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
